<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-nova-imagem" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="imgs/cat1.jpeg" alt="">
            <div class="overlay-imagem-link">
                <a href="imgs/cat1.jpeg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>

        <li>
            <img src="imgs/cat2.webp" alt="">
            <div class="overlay-imagem-link">
                <a href="imgs/cat2.webp" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>

        <li>
            <img src="imgs/cat3.webp" alt="">
            <div class="overlay-imagem-link">
                <a href="imgs/cat3.webp" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="script.js"></script>
</body>

</html>
